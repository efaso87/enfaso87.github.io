<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>UV Tracker App</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" id="city" placeholder="Enter your location" list="suggestions">
            <datalist id="suggestions"></datalist>
            <button class="bx bx-search" onclick="getWeather()" aria-label="Search weather"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img id="weather-icon" src="images/cloud.png" alt="Weather Icon">
                        <p class="uv-index" id="uv-index"></p> <!-- UV will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span id="humidity">0%</span> <!-- Humidity will appear here -->
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="wind-speed">0 KM/h</span> <!-- Wind Speed will appear here -->
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
